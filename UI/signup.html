<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
       <div class="container">
         <header>
            <a href="#" id="logo"><h1>iReporter</h1></a>
            <div class="navigation">
                <a href="#" class="nav-bg-col">Sign In</a>
                <a href="#" class="nav-bg-col">Sign Up</a>
            </div>
        </header>
        <main>
            <div class="sign-up-form">
                <p><strong>Sign Up</strong></p>
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="username">Username:</label>
                            <input type="text" id="username" name=username placeholder="Enter a username" class="field-size">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" class="field-size">
                        </li>
                        <li>
                            <label for="password1">Password:</label>
                            <input type="password" id="password1" name="password" placeholder="Enter a password" class="field-size">
                        </li>
                        <li>
                            <label for="password2">Re-type Password:</label>
                            <input type="password" id="password2" name="password" placeholder="Re-type the password" class="field-size">
                        </li>
                        <li>
                            <button id="submit">Submit</button>
                        </li>
                    </ul>
                    
                </form>
            </div>
        </main>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
       </div>
    </body>
</html>
