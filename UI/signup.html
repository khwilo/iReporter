<!DOCTYPE html>
<html>
    <head>
        <title>iReporter | Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
       <div class="container">
         <header>
            <a href="index.html" id="logo"><h1>iReporter</h1></a>
            <div class="navigation-links">
                <a href="signin.html" class="btn-bg-col">Sign In</a>
                <a href="signup.html" class="btn-bg-col">Sign Up</a>
            </div>
        </header>
        <main>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <p id="contact-form-label"><strong>Sign Up</strong></p>
                    <form action="signin.html" method="post">
                        <p><input type="text" id="username" placeholder="Enter a username"></p>
                        <p><input type="email" id="email" placeholder="Enter your email address"></p>
                        <p><input type="password" id="password1" placeholder="Enter a password"></p>
                        <p><input type="password" id="password2" placeholder="Re-enter the password"></p>
                        <p><input type="submit" value="Sign Up" id="submit"></p>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
       </div>
    </body>
</html>
