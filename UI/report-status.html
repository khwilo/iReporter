<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
            <a href="#" id="logo"><h1>iReporter</h1></a>
            <div class="navigation">
                <a href="#" class="nav-bg-col">Profile</a>
                <a href="#" class="nav-bg-col">Sign Out</a>
            </div>
        </header>
        <main>
            <div id="iroperter-statuses">
                <div class="ireporter-child-status" id="report-number">
                    <p>Report Number: <span>#3</span></p>
                </div>
                <div class="ireporter-child-status" id="report-title">
                    <p>Red-Flag: <span>Traffic officer received bribe at K.U along Thika Road</span></p>
                </div>
                <div class="ireporter-child-status" id="report-status">
                    <button class="select-status-btn">Change status</button>
                    <div class="status-items">
                        <a href="#">Resolved</a>
                        <a href="#">UnResolved</a>
                        <a href="#">Rejected</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
        </div>
    </body>
</html>
