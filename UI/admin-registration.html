<!DOCTYPE html>
<html>
    <head>
        <title>iReporter | Admin Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
       <div class="container">
         <header>
            <a href="index.html" id="logo"><h1>iReporter</h1></a>
            <div class="navigation-links">
                <div class="nav-link-btn">
                    <a href="signin.html">Sign In</a>
                </div>
            </div>
        </header>
        <main>
            <div class="admin-registration">
                <div class="admin-login">
                    <div id="admin-login-form" class="main-wrapper">
                        <div class="main-inner">
                            <p id="main-inner-label"><strong>Administrator Sign In</strong></p>
                        </div>
                        <div class="main-inner">
                            <form action="home.html">
                                <p><input type="text" id="username" placeholder="Enter your username"></p>
                                <p><input type="password" id="password1" placeholder="Enter your password"></p>
                                <p><input type="submit" value="Sign In" id="submit"></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="vertical-line"></div>
                <div class="admin-signup">
                    <div class="main-wrapper">
                        <div class="main-inner">
                            <p id="main-inner-label"><strong>Administrator Sign Up</strong></p>
                        </div>
                        <div class="main-inner">
                            <form action="home.html">
                                <p><input type="text" id="username" placeholder="Enter your username"></p>
                                <p><input type="email" id="email" placeholder="Enter your email address"></p>
                                <p><input type="password" id="password1" placeholder="Enter your password"></p>
                                <p><input type="password" id="password2" placeholder="Re-enter the password"></p>
                                <p><input type="submit" value="Sign Up" id="submit"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
       </div>
    </body>
</html>
