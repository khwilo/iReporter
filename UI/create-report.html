<!DOCTYPE html>
<html>
    <head>
        <title>iReporter | Report</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <a href="create-report.html" id="logo"><h1>iReporter</h1></a>
                <div class="navigation-links">
                    <div class="nav-link-btn">
                        <a href="user-timeline.html">Timeline</a>
                    </div>
                    <div class="nav-link-btn">
                        <a href="ireporter-statistics.html">Statistics</a>
                    </div>
                    <div class="nav-link-btn">
                        <a href="index.html">Sign Out</a>
                    </div>
                </div>
            </header>
        <main>
            <div class="create-report">
                <div class="main-inner">
                    <p id="create-report-label"><strong>Create Your Report:</strong></p>
                </div>
                <div class="main-inner">
                    <form action="create-report.html">
                        <div class="form-inner">
                            <div class="form-inner-content">
                                <select id="choose-report-type">
                                    <option value="red-flag">Red Flag</option>
                                    <option value="intervention">Intervention</option>
                                </select>
                            </div>
                            <div class="form-inner-content">
                                <textarea id="report-detail" class="report-content">Enter details of the report</textarea>
                            </div>
                            <div class="form-inner-content">
                                <input type="text" placeholder="Enter the Address" class="report-content">
                            </div>
                            <div class="form-inner-content">
                                <input type="text" placeholder="(Latitude)" class="report-content" id="latitude" readonly>
                            </div>
                            <div class="form-inner-content">
                                <input type="text" placeholder="(Longitude)" class="report-content" id="longitude" readonly>
                            </div>
                            <div class="form-inner-content">
                                <div class="file-upload-outer">
                                    <button class="file-upload-btn">Upload Image</button>
                                    <input type="file" name="myfile" />
                                </div>
                            </div>
                            <div class="form-inner-content">
                                <div class="file-upload-outer">
                                    <button class="file-upload-btn">Upload Video</button>
                                    <input type="file" name="myfile" />
                                </div>
                            </div>
                            <div class="form-inner-content">
                                <p><input type="submit" value="Submit" id="submit"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
        </div>
    </body>
</html>
