<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="container">
        <header>
            <a href="#" id="logo"><h1>iReporter</h1></a>
            <div class="navigation">
                <a href="#" class="nav-bg-col">Sign In</a>
                <a href="#" class="nav-bg-col">Sign Up</a>
            </div>
        </header>
        <div class="main">
            <div class="sign-up-form">
                <p><strong>Sign In</strong></p>
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="username">Username:</label>
                            <input type="text" id="username" name=username placeholder="Enter your username" class="field-size">
                        </li>
                        <li>
                            <label for="password1">Password:</label>
                            <input type="password" id="password1" name="password" placeholder="Enter your password" class="field-size">
                        </li>
                        <li>
                            <input type="checkbox" name="remember-me"><span id="remember-me"><em>Remember Me</em></span>
                        </li>
                        <li>
                            <button id="submit">Submit</button>
                        </li>
                    </ul>
                    
                </form>
            </div>
        </div>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
    </body>
</html>
