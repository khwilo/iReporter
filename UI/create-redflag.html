<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body class="container">
        <header>
            <a href="#" id="logo"><h1>iReporter</h1></a>
            <div class="navigation">
                <a href="#" class="nav-bg-col">Profile</a>
                <a href="#" class="nav-bg-col">Sign Out</a>
            </div>
        </header>
        <div class="main">
            <div class="sign-up-form">
                <p><strong>Create Red-Flag</strong></p>
                <form>
                    <ul>
                        <li>
                            <input type="text" id="title" name=title placeholder="Enter title of the red flag" class="field-size">
                        </li>
                        <li>
                            <textarea rows="4" cols="50">Enter details of the red flag</textarea>
                        </li>
                        <li>
                            <label for="picture">Select Image to Upload: </label>
                            <input type="file" name="picture" accept="image/*">
                        </li>
                        <li>
                            <label for="video">Select Video to Upload: </label>
                            <input type="file" name="video">
                        </li>
                        </li>
                        <li>
                            <a href="#" id="geolocation" onclick="getLocation();">GET LOCATION</a>
                            <p id="location-view"></p>
                        </li>
                        <li>
                            <button id="submit">Report</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div>
                <p><strong>CONTACT</strong></p>
                <p class="footer-content">+25471880261</p>
            </div>
            <div>
                <p><strong>LOCATION</strong></p>
                <p class="footer-content">Membley Park, Ruiru</p>
            </div>
            <div>
                <p class="footer-content">&copy; Copyright 2018</p>
            </div>
        </footer>
    </body>
</html>
